        <script>
            function chan(obj){
                var r1= obj;
                var image = document.images[r1];
                let blocky = document.getElementById(r1);
                blocky.onmouseover = function(){
                    image.style.display = "inline-block";
                }
                blocky.onmouseout = function(){
                    image.style.display= "none"
                }

            }
        </script>

                width: 100px;
            }
            img{
                width: 10%;
                display: none;
            }
        </style>
    </head>
