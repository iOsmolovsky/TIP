<body>
    <script>
        var str1=prompt("Введите вашу фамилию","Иванов");
        var str2=prompt("Введите ваше имя","Иван");
        var str3=prompt("Введите ваше отчество","Иванович");
        var result=confirm(str1 + " " + str2 + " " + str3 +"\nВсё верно?");
        if(result) alert("Молодец, \n" + str1 + " " + str2 + " " + str3)
        else alert("Ошибка ввода данных");
    </script>
</body>
